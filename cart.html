<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link href="cart-style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <div>
        <h3><a href="home.html">SHOP</a></h3>
      </div>
      <nav>
        <div><a href="mens-eye-glasses.html">Mens Eye-Glasses</a></div>
        <div><a href="womens-eye-glasses.html">Women Eye-Glasses</a></div>
        <div><a href="mens-sun-glasses.html">Mens Sun-Glasses</a></div>
        <div><a href="womens-sun-glasses.html">Women Sun-Glasses</a></div>
      </nav>
      <div class="cart-icon">
        <a class="cart-icon" href="cart.html"
          ><i style="font-size: 24px" class="fa">&#xf07a;</i></a
        >
      </div>
      <div class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </header>

    <!-- Heading Section -->

    <section class="heading">
      <div class="cart-heading">
        <h1>Your Cart</h1>
        <p>(3 items)</p>
      </div>
    </section>

    <!-- Cart Item Section -->

    <section class="cart-items">
      <div class="items-container">
        <div class="item1">
          <div class="img">
            <img src="Glasses Resources/cart-images/cart-image.jpeg" alt="" />
          </div>
          <div class="des">
            <div class="name">Bodie</div>
            <div class="qty">
              <label for="quantity">Qty:</label>
              <select name="cars" id="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </div>
            <div class="fram-wid">
              <div class="heading">Frame Width: &nbsp; wide</div>
            </div>
            <div class="price">
              <div class="heading">Price: &nbsp; $80</div>
            </div>
            <div class="cancel">X</div>
          </div>
        </div>
        <div class="item2">
          <div class="img">
            <img src="Glasses Resources/cart-images/cart-image1.jpeg" alt="" />
          </div>
          <div class="des">
            <div class="name">Felix</div>
            <div class="qty">
              <label for="quantity">Qty:</label>
              <select name="cars" id="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </div>
            <div class="fram-wid">
              <div class="heading">Frame Width: &nbsp; Narrow</div>
            </div>
            <div class="price">
              <div class="heading">Price: &nbsp; $65</div>
            </div>
            <div class="cancel">X</div>
          </div>
        </div>
        <div class="item3">
          <div class="img">
            <img src="Glasses Resources/cart-images/cart-image3.jpeg" alt="" />
          </div>
          <div class="des">
            <div class="name">Durand</div>
            <div class="qty">
              <label for="quantity">Qty:</label>
              <select name="cars" id="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </div>
            <div class="fram-wid">
              <div class="heading">Frame Width: &nbsp; Wider</div>
            </div>
            <div class="price">
              <div class="heading">Price :&nbsp; $95</div>
            </div>
            <div class="cancel">X</div>
          </div>
        </div>
      </div>
      <div class="final-cost">
        <div class="button">
          <button onclick=" window.location='checkout.html'">Check Out</button>
        </div>
        <div class="final">Total: &emsp; $200</div>
      </div>
    </section>
  </body>
</html>
