<body>
    <header>
        <div>
            <h3><a href="Home.html">SHOP</a>

                    </div>

                        </select>
                    </div>
                    <div class="fram_wid">
                        <div class="heading">
                            Frame Width: &nbsp; Narrow
                        </div>
                    </div>
                    <div class="Price">
                        <div class="heading">
                            Price: &nbsp; $65
                        </div>
                    </div>
                    <div class="cancel">
                        X
                    </div>
                </div>
            </div>
            <div class="item3">
                <div class="img">
                    <img src="Glasses Resources/cart-images/cart-image3.jpeg" alt="">

                <div class="des">

                        Durand

                    <div class="qty">
                        <label for="quantity">Qty:</label>

                            Frame Width: &nbsp; Wider

                    <div class="Price">

                        </div>
                    </div>
                    <div class="cancel">
                        X

        <div class="final_cost">
