<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>CheckOut</title>
    <link href="checkout-style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div>
        <h3><a href="home.html">SHOP</a></h3>
      </div>
      <div class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </header>

    <section class="content">
      <div class="main-content">
        <div style="font-size: medium; font-weight: normal">Checkout</div>
      </div>
    </section>

    <!-- Form Section -->

    <section class="form-section">
      <form>
        <div class="form">
          <div class="acc-info">
            <h1>Account Information</h1>
            <div class="item1-container">
              <div class="email">
                <label for="email">Email</label><br />
                <input type="text" id="email" placeholder="Email" />
              </div>
              <div class="phone-no">
                <label for="phone">Last Name</label><br />
                <input type="number" id="phone" placeholder="Phone Number" />
              </div>
            </div>
          </div>
          <div class="ship-info">
            <h1>Shipping Information</h1>
            <div class="item2-container">
              <div class="shipp-addr">
                <label for="address">Address</label><br />
                <input type="text" id="address" placeholder="Address" />
              </div>
              <div class="city">
                <label for="city-na">City</label><br />
                <input type="text" id="city-na" placeholder="City" />
              </div>
              <div class="state-parent">
                <div class="state">
                  <label for="sname">State/Province</label><br />
                  <input type="text" id="sname" placeholder="State/Province" />
                </div>
                <div class="zipcode">
                  <label for="zip">Zip Code</label><br />
                  <input type="number" placeholder="523456" id="zip" />
                </div>
              </div>
              <div class="country">
                <label for="C-name">Country</label><br />
                <select id="C-name">
                  <option value="USA">United States</option>
                  <option value="Uk">United Kingdom</option>
                  <option value="India">India</option>
                  <option value="Europe">Europe</option>
                </select>
              </div>
            </div>
          </div>
          <div class="p-info">
            <h1>Payment Method</h1>
            <div class="credit-name">
              <label for="credit-name"> Credit Card Holder Name</label><br />
              <input
                id="cnumber"
                placeholder="CREDIT CARD HOLDER NAME"
                type="number"
              />
            </div>
            <div class="credit-container">
              <label for="cnumber"> CREDIT CARD NUMBER</label><br />
              <input
                id="cnumber"
                placeholder="CREDIT CARD NUMBER"
                type="number"
              />
            </div>
            <div class="cinfo-container">
              <div class="expiration-parent">
                <div class="month">
                  <label>Expiration</label><br />
                  <input type="number" placeholder="MM" />
                </div>
                <div class="year">
                  <label></label><br />
                  <input type="number" placeholder="YYYY" />
                </div>
              </div>
              <div class="scode">
                <label>Security code</label><br />
                <input type="number" placeholder="CVV" />
              </div>
            </div>
            <div class="order-summary">
              <h1>Order Summary</h1>
              <div class="item-summary">
                <div>Dawson Glasses</div>
                <div style="text-align: right">$50</div>
              </div>
              <div class="total">
                <div>Total</div>
                <div style="text-align: right">$50</div>
              </div>
              <div class="button">
                <button>Place Order</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
